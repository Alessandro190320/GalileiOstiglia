<!DOCTYPE html>
<html>
    <head>
        <title>Correzione Verifica Lab. TPSI - 29.03.2021</title>
        <style type="text/css">
            .redbg{
                background: rgb(200,0,0);
            }
            .greenbg{
                background: rgb(0,200,0);
            }
            #lavagna{
                background: rgb(240,240,240);
                border: solid 2px rgb(0,0,0);
                width: 640px;
                height: 480px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><input type="text" id="txt1" class="redbg"></td>
                <td><input type="text" id="txt2" class="redbg"></td>
                <td><input type="text" id="txt3" class="greenbg"></td>
            </tr>
            <tr>
                <td><input type="button" value="Studia Trapezio" onClick="f1();"></td>
                <td><input type="button" value="Primi" onClick="f2();"></td>
                <td><input type="button" value="Serie Perfetta" onClick="f3();"></td>
            </tr>
        </table>
        <div id="lavagna">Lavagna...</div>
        <script>
            function f1(){
                let bm;
                let bM;
                let h;
                bm = parseInt(document.getElementById("txt1").value);
                bM = parseInt(document.getElementById("txt2").value);
                h = parseInt(document.getElementById("txt3").value);

                area = ((bm+bM) * h) / 2;
                document.getElementById("lavagna").innerHTML = "Area del Trapezio: "+area;
            }

            function f2(){
                document.getElementById("lavagna").innerHTML = "";

                let cnt;
                let div;
                
                let a = parseInt(document.getElementById("txt1").value);
                document.getElementById("lavagna").innerHTML += "<br />Numero "+a+": ";
                cnt = 0;
                for(div=1; div<=a; div++){
                    if(a%div == 0){
                        document.getElementById("lavagna").innerHTML += div+" ";
                        cnt++;
                    }
                }
                if(cnt <= 2)
                    document.getElementById("lavagna").innerHTML += "<b>Primo</b><br />";

                
                let b = parseInt(document.getElementById("txt2").value);
                document.getElementById("lavagna").innerHTML += "<br />Numero "+b+": ";
                cnt = 0;
                for(div=1; div<=b; div++){
                    if(b%div == 0){
                        document.getElementById("lavagna").innerHTML += div+" ";
                        cnt++;
                    }
                }
                if(cnt <= 2)
                    document.getElementById("lavagna").innerHTML += "<b>Primo</b><br />";

                let c = parseInt(document.getElementById("txt3").value);
                document.getElementById("lavagna").innerHTML += "<br />Numero "+c+": ";
                cnt = 0;
                for(div=1; div<=c; div++){
                    if(c%div == 0){
                        document.getElementById("lavagna").innerHTML += div+" ";
                        cnt++;
                    }
                }
                if(cnt <= 2)
                    document.getElementById("lavagna").innerHTML += "<b>Primo</b><br />";
            }

            function f3(){
                document.getElementById("lavagna").innerHTML = "";
                let a = parseInt(document.getElementById("txt1").value);
                let b = parseInt(document.getElementById("txt2").value);
                let c = parseInt(document.getElementById("txt3").value);
                let flag;
                let tmp;

                do{
                    flag = true;
                    if(a>b){
                        tmp = a;
                        a = b;
                        b = tmp;
                        flag = false
                    }
                    if(a>c){
                        tmp = a;
                        a = c; 
                        c = tmp;
                        flag = false;
                    }
                    if(b>c){
                        tmp = b;
                        b = c;
                        c = tmp;
                        flag = false;
                    }
                }while(!flag);
                document.getElementById("lavagna").innerHTML += "<br /><b>Serie Perfetta:</b> "+a+" "+b+" "+c+"<br />";
            }
        </script>
    </body>
</html>
